<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Application</title>
    <link rel="stylesheet" href="assets/css/overlay-application.css">
</head>
<body>
    <div class="frame">
        <h1 class="title valign-text-middle">Apply to [Offer name]</h1>
        <div class="resume quicksand-bold-raven-24px">Resume :</div>
        <div class="frameborder-2px-star-dust">
          <img class="vector" src="https://img.icons8.com/material-outlined/24/000000/upload--v1.png"/> 
          <div class="drag-and-drop valign-text-middle quicksand-semi-bold-tundora-22px">Drag and drop resume here or</div>
          <div class="upload">
            <div class="companybutontext valign-text-middle quicksand-semi-bold-white-22px">Browse Files</div>
          </div>
        </div>
        <div class="motivation-letter quicksand-bold-raven-24px">Motivation letter :</div>
        <div class="frameborder-2px-star-dust">
          <img class="vector" src="https://img.icons8.com/material-outlined/24/000000/upload--v1.png"/>
          <div class="drag-and-drop valign-text-middle quicksand-semi-bold-tundora-22px">Drag and drop letter here or</div>
          <div class="upload">
            <div class="companybutontext valign-text-middle quicksand-semi-bold-white-22px">Browse Files</div>
          </div>
        </div>
        <a name="submit button" href="#">
        <div class="submit">
          <div class="companybutontext valign-text-middle quicksand-semi-bold-white-22px">Submit</div>
        </div>
        </a>
      </div>
</body>
</html>
